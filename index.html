            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
        }

            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;

            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .pulse-arrow {
            position: absolute;
            left: 30%;
            top: 55%;
            width: 100px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #generateBtn {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.9) 0%, rgba(91, 214, 132, 0.9) 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #generateBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 2;
        }

        .question-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .question-icon:hover {
            transform: scale(1.1);
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 2;
        }

            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .popup .case-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }

        .popup p {
            font-size: 20px;
            color: #1a2a44;
            margin-bottom: 20px;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.5s ease;

            opacity: 1;

            font-weight: 500;

            padding: 12px 25px;
            font-size: 18px;

            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 5px;

        .popup button#closeBtn:hover, .popup button#infoCloseBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

            h1 {

        // Open case function
        function openCase() {
            if (phrases.length === 0) {
                result.textContent = 'Ошибка загрузки данных';
                placeImage.src = placeImages["MEGA-GRINN"];
                return;
            }

            const randomPhrase = getRandomItem(phrases);
            const place = randomPhrase.place ? randomPhrase.place.trim() : "";
            if (!place) {
                result.textContent = randomPhrase.phrase;
                placeImage.src = placeImages["MEGA-GRINN"];
                return;
            }

            // Get image URL
            const imageUrl = placeImages[place] || `${baseImageUrl}${place}.png`;
            placeImage.src = imageUrl;

            result.textContent = randomPhrase.phrase;
            result.classList.add('show');
        }

        const popup = document.getElementById('popup');
        const result = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const generateMoreBtn = document.getElementById('generateMoreBtn');
        const closeBtn = document.getElementById('closeBtn');
        const placeImage = document.getElementById('placeImage');
        const questionLink = document.getElementById('questionLink');
        const infoPopup = document.getElementById('infoPopup');
        const infoCloseBtn = document.getElementById('infoCloseBtn');

        // Load phrases and enable fullscreen on page load
        document.addEventListener('DOMContentLoaded', async () => {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Загрузка...';
            await loadPhrases();
            enableFullscreen(); // Повторный вызов для гарантии
        });

        // Event listeners
        generateBtn.addEventListener('click', () => {
            openCase();
            popup.style.display = 'block';
        });

        generateMoreBtn.addEventListener('click', () => {
            openCase();
            popup.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            result.textContent = "";
            result.classList.remove('show');
            placeImage.src = "";
        });

        questionLink.addEventListener('click', (e) => {
            e.preventDefault();
            infoPopup.style.display = 'block';
        });

        infoCloseBtn.addEventListener('click', () => {
            infoPopup.style.display = 'none';
        });

        // Уведомляем Telegram, что приложение готово к показу
        tg.ready();
