<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чем заняться в Белгороде?</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://a.imgfoto.host/2025/06/29/FON.jpeg') no-repeat center center;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
        }

        .wrapper {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .pulse-arrow {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-180%, -130%);
            width: 70px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-180%, -130%) scale(1); }
            50% { transform: translate(-180%, -130%) scale(1.2); }
        }

        #generateBtn {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.9) 0%, rgba(91, 214, 132, 0.9) 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #generateBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 2;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 85%;
            z-index: 2;
        }

        .popup p {
            font-size: 20px;
            color: #1a2a44;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .popup button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .popup button#generateMoreBtn {
            background: linear-gradient(90deg, rgba(0, 172, 237, 0.9) 0%, rgba(0, 199, 255, 0.9) 100%);
            color: white;
        }

        .popup button#generateMoreBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button#closeBtn {
            background: linear-gradient(90deg, rgba(255, 99, 71, 0.9) 0%, rgba(255, 130, 101, 0.9) 100%);
            color: white;
        }

        .popup button#closeBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .pulse-arrow {
                width: 50px;
                transform: translate(-150%, -130%);
            }

            #generateBtn {
                padding: 14px 25px;
                font-size: 20px;
            }

            .logo {
                bottom: 20px;
                max-width: 120px;
            }

            .popup {
                padding: 20px;
                max-width: 90%;
            }

            .popup p {
                font-size: 18px;
            }

            .popup button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Чем заняться в Белгороде?</h1>
        <img src="https://i.postimg.cc/9rtJUzdj/arrow.png" alt="arrow" class="pulse-arrow">
        <button id="generateBtn">Узнать</button>
        <img src="https://files.1mi.media/68054524dd3e82b8a03e0a643b146eab2c25db35/resize:auto:0:0:0/c046dc8131516e818f8018f5d140e4233ff4b11b5fbcfce6f850108c6374.svg" alt="Logo" class="logo">
    </div>

    <div class="popup" id="popup">
        <p id="result"></p>
        <button id="generateMoreBtn">Сгенерировать ещё</button>
        <button id="closeBtn">Закрыть</button>
    </div>

    <script>
        const places = [/* Вставь сюда свои места */];
        const actions = [/* Вставь сюда свои действия */];

        const generateBtn = document.getElementById('generateBtn');
        const popup = document.getElementById('popup');
        const result = document.getElementById('result');
        const generateMoreBtn = document.getElementById('generateMoreBtn');
        const closeBtn = document.getElementById('closeBtn');

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateActivity() {
            const place = getRandomItem(places);
            const action = getRandomItem(actions);
            result.textContent = `${action} в ${place}`;
        }

        generateBtn.addEventListener('click', () => {
            generateActivity();
            popup.style.display = 'block';
        });

        generateMoreBtn.addEventListener('click', () => {
            generateActivity();
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
