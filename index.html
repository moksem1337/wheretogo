<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чем заняться в Белгороде?</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://a.imgfoto.host/2025/06/29/FON.jpeg') no-repeat center center;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
        }

        .wrapper {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .pulse-arrow {
            position: absolute;
            left: 30%;
            top: 55%;
            width: 100px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #generateBtn {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.9) 0%, rgba(91, 214, 132, 0.9) 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #generateBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 2;
        }

        .question-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .question-icon:hover {
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 2;
        }

        .popup .case-animation {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .popup .case-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }

        .popup p {
            font-size: 20px;
            color: #1a2a44;
            margin-bottom: 20px;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .popup p.show {
            opacity: 1;
        }

        .info-popup p {
            opacity: 1;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }

        .popup button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .popup button#generateMoreBtn {
            background: linear-gradient(90deg, rgba(0, 172, 237, 0.9) 0%, rgba(0, 199, 255, 0.9) 100%);
            color: white;
        }

        .popup button#generateMoreBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button#closeBtn, .popup button#infoCloseBtn {
            background: linear-gradient(90deg, rgba(255, 99, 71, 0.9) 0%, rgba(255, 130, 101, 0.9) 100%);
            color: white;
        }

        .popup button#closeBtn:hover, .popup button#infoCloseBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .pulse-arrow {
                width: 70px;
                top: 55%;
                left: 25%;
            }

            #generateBtn {
                padding: 14px 25px;
                font-size: 20px;
            }

            .logo {
                bottom: 20px;
                max-width: 120px;
            }

            .question-icon {
                width: 30px;
                height: 30px;
                top: 15px;
                left: 15px;
            }

            .popup {
                padding: 20px;
                max-width: 90%;
            }

            .popup .case-animation {
                width: 250px;
                height: 250px;
            }

            .popup p {
                font-size: 18px;
            }

            .info-popup p {
                font-size: 16px;
            }

            .popup button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="#" id="questionLink">
            <img src="https://a.imgfoto.host/2025/07/10/question-circle-svgrepo-com-1.png" alt="Question Icon" class="question-icon">
        </a>
        <h1>Чем заняться в Белгороде?</h1>
        <button id="generateBtn">Узнать</button>
        <img src="https://a.imgfoto.host/2025/06/30/Frame-2-13.png" alt="arrow" class="pulse-arrow">
        <img src="https://files.1mi.media/68054524dd3e82b8a03e0a643b146eab2c25db35/resize:auto:0:0:0/c046dc8131516e818f8018f5d140e4233ff4b11b5fbcfce6f850108c6374.svg" alt="Logo" class="logo">
    </div>

    <div class="popup" id="popup">
        <div class="case-animation">
            <img src="" alt="Place Image" id="placeImage">
        </div>
        <p id="result"></p>
        <button id="generateMoreBtn">Сгенерировать ещё</button>
        <button id="closeBtn">Закрыть</button>
    </div>

    <div class="popup info-popup" id="infoPopup">
        <p>Этот бот создан для развлечения! Он предлагает случайные идеи для активностей в Белгороде. Иногда действия могут быть забавными или необычными — это часть веселья!</p>
        <button id="infoCloseBtn">Понятно</button>
    </div>

    <script>
        // Base URL for images
        const baseImageUrl = "https://a.imgfoto.host/2025/07/04/";

        // Mapping of place names to image URLs
        const placeImages = {
            "MEGA-GRINN": "https://a.imgfoto.host/2025/07/04/GRINN.png",
            "TENTRALNYI-PARK": "https://a.imgfoto.host/2025/07/04/TENTRALNYI-PARK.png",
            "PIKNIK-PARK": "https://a.imgfoto.host/2025/07/04/PIKNIK-PARK.png",
            "ZOOPARK": "https://a.imgfoto.host/2025/07/04/ZOOPARK.png",
            "NABEREZNAY-VEZELKI": "https://a.imgfoto.host/2025/07/04/NABEREZNAY-VEZELKI.png",
            "PARK-POBEDY": "https://a.imgfoto.host/2025/07/04/PARK-POBEDY.png",
            "BEREGA": "https://a.imgfoto.host/2025/07/04/BEREGA.png",
            "SITI-MOLL": "https://a.imgfoto.host/2025/07/04/SITI-MOLL.png",
            "RIO": "https://a.imgfoto.host/2025/07/04/RIO.png",
            "KALEIDOSKOP": "https://a.imgfoto.host/2025/07/04/KALEIDOSKOP.png",
            "SOSNOVKA": "https://a.imgfoto.host/2025/07/04/SOSNOVKA.png",
            "PARKOVKA-GRINN": "https://a.imgfoto.host/2025/07/04/PARKOVKA-GRINN.png",
            "PARKOVKA-SITIMOLL": "https://a.imgfoto.host/2025/07/04/PARKOVKA-SITIMOLL.png",
            "PARKOVKA-RIO": "https://a.imgfoto.host/2025/07/04/PARKOVKA-RIO.png",
            "PARKOVKA-KALEIDOSKOP": "https://a.imgfoto.host/2025/07/04/PARKOVKA-KALEIDOSKOP.png",
            "ARKIEREISKAY-ROSA": "https://a.imgfoto.host/2025/07/04/ARKIEREISKAY-ROSA.png",
            "MONASTYRSKII-LES": "https://a.imgfoto.host/2025/07/04/MONASTYRSKII-LES.png",
            "PARK-GAGARINA": "https://a.imgfoto.host/2025/07/04/PARK-GAGARINA.png",
            "SKAMEIKA": "https://a.imgfoto.host/2025/07/04/SKAMEIKA.png",
            "PUSKINSKAY-ALLEY": "https://a.imgfoto.host/2025/07/04/PUSKINSKAY-ALLEY.png",
            "TENTRALNYI-RYNOK": "https://a.imgfoto.host/2025/07/04/TENTRALNYI-RYNOK.png",
            "BIBLIOTEKA": "https://a.imgfoto.host/2025/07/04/BIBLIOTEKA.png",
            "KREIDA": "https://a.imgfoto.host/2025/07/04/KREIDA.png",
            "SMOTROVAY-PLOSADKA": "https://a.imgfoto.host/2025/07/04/SMOTROVAY-PLOSADKA.png",
            "RYNOK-SALYT": "https://a.imgfoto.host/2025/07/04/RYNOK-SALYT.png",
            "BELGORODSKII-ARBAT": "https://a.imgfoto.host/2025/07/04/BELGORODSKII-ARBAT.png",
            "PLYZ-LAZURNYI": "https://a.imgfoto.host/2025/07/04/PLYZ-LAZURNYI.png",
            "PLYZ-OSTROVOK": "https://a.imgfoto.host/2025/07/04/PLYZ-OSTROVOK.png",
            "KUDOZESTVENNYI-MUZEI": "https://a.imgfoto.host/2025/07/04/KUDOZESTVENNYI-MUZEI.png",
            "BOTANICESKII-SAD": "https://a.imgfoto.host/2025/07/04/BOTANICESKII-SAD.png",
            "LETNEE-KAFE": "https://a.imgfoto.host/2025/07/04/LETNEE-KAFE.png",
            "LYBIMYI-RESTORAN": "https://a.imgfoto.host/2025/07/04/LYBIMYI-RESTORAN.png",
            "SKVER-DRUZBY": "https://a.imgfoto.host/2025/07/04/SKVER-DRUZBY.png",
            "PARK-KOTOFEI": "https://a.imgfoto.host/2025/07/04/PARK-KOTOFEI.png",
            "PLYZ-LEVOBEREZNYI": "https://a.imgfoto.host/2025/07/04/PLYZ-LEVOBEREZNYI.png",
            "LEP": "https://a.imgfoto.host/2025/07/04/LEP.png",
            "TMI": "https://a.imgfoto.host/2025/07/04/TMI.png",
            "PRUD-BOLTUSKA": "https://a.imgfoto.host/2025/07/04/PRUD-BOLTUSKA.png",
            "MELOVYE-GORY": "https://a.imgfoto.host/2025/07/04/MELOVYE-GORY.png",
            "PARK-DUBA": "https://a.imgfoto.host/2025/07/04/PARK-DUBA.png",
            "AVTOVOKZAL": "https://a.imgfoto.host/2025/07/04/AVTOVOKZAL.png",
            "ZD-VOKZAL": "https://a.imgfoto.host/2025/07/04/ZD-VOKZAL.png",
            "YCNEVSKII-PRUD": "https://a.imgfoto.host/2025/07/04/YCNEVSKII-PRUD.png",
            "BELGOROD-ARENA": "https://a.imgfoto.host/2025/07/04/BELGOROD-ARENA.png",
            "STOMETROVKA": "https://a.imgfoto.host/2025/07/04/STOMETROVKA.png",
            "LYBIMYI-KINOTEATR": "https://a.imgfoto.host/2025/07/04/LYBIMYI-KINOTEATR.png",
            "ROLLERDROM": "https://a.imgfoto.host/2025/07/04/ROLLERDROM.png",
            "UKSUSNOE-DEREVO": "https://a.imgfoto.host/2025/07/04/UKSUSNOE-DEREVO.png",
            "LYBIMAY-PITTERIY": "https://a.imgfoto.host/2025/07/04/LYBIMAY-PITTERIY.png",
            "SPORTIVNAY-PLOSADKA": "https://a.imgfoto.host/2025/07/04/SPORTIVNAY-PLOSADKA.png",
            "SPORTIVNYI-ZAL": "https://a.imgfoto.host/2025/07/04/SPORTIVNYI-ZAL.png",
            "BASSEIN": "https://a.imgfoto.host/2025/07/04/BASSEIN.png",
            "SKEITPARK": "https://a.imgfoto.host/2025/07/04/SKEITPARK.png",
            "KANATNYI-PARK": "https://a.imgfoto.host/2025/07/04/KANATNYI-PARK.png",
            "ZAMOK": "https://a.imgfoto.host/2025/07/04/ZAMOK.png",
            "MOST-S-SMAILIKAMI": "https://a.imgfoto.host/2025/07/04/MOST-S-SMAILIKAMI.png",
            "YZNYI-PARK": "https://a.imgfoto.host/2025/07/09/YZNYI-PARK.png"
        };

        let phrases = [];

        // Function to get random item
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Load phrases from JSON
        async function loadPhrases() {
            try {
                const response = await fetch('data/phrases.json');
                if (!response.ok) throw new Error();
                phrases = await response.json();
                generateBtn.disabled = false;
                generateBtn.textContent = 'Узнать';
            } catch (error) {
                phrases = [
                    { phrase: "Сделать селфи в МегаГринне", place: "MEGA-GRINN" },
                    { phrase: "Сделать селфи в Центральном парке", place: "TENTRALNYI-PARK" }
                ];
                generateBtn.disabled = false;
                generateBtn.textContent = 'Узнать';
            }
        }

        // Open case function
        function openCase() {
            if (phrases.length === 0) {
                result.textContent = 'Ошибка загрузки данных';
                placeImage.src = placeImages["MEGA-GRINN"];
                return;
            }

            const randomPhrase = getRandomItem(phrases);
            const place = randomPhrase.place ? randomPhrase.place.trim() : "";
            if (!place) {
                result.textContent = randomPhrase.phrase;
                placeImage.src = placeImages["MEGA-GRINN"];
                return;
            }

            // Get image URL
            const imageUrl = placeImages[place] || `${baseImageUrl}${place}.png`;
            placeImage.src = imageUrl;

            result.textContent = randomPhrase.phrase;
            result.classList.add('show');
        }

        const popup = document.getElementById('popup');
        const result = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const generateMoreBtn = document.getElementById('generateMoreBtn');
        const closeBtn = document.getElementById('closeBtn');
        const placeImage = document.getElementById('placeImage');
        const questionLink = document.getElementById('questionLink');
        const infoPopup = document.getElementById('infoPopup');
        const infoCloseBtn = document.getElementById('infoCloseBtn');

        // Load phrases on page load
        document.addEventListener('DOMContentLoaded', async () => {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Загрузка...';
            await loadPhrases();
        });

        // Event listeners
        generateBtn.addEventListener('click', () => {
            openCase();
            popup.style.display = 'block';
        });

        generateMoreBtn.addEventListener('click', () => {
            openCase();
            popup.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            result.textContent = "";
            result.classList.remove('show');
            placeImage.src = "";
        });

        questionLink.addEventListener('click', (e) => {
            e.preventDefault();
            infoPopup.style.display = 'block';
        });

        infoCloseBtn.addEventListener('click', () => {
            infoPopup.style.display = 'none';
        });
    </script>
</body>
</html>
