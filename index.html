<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чем заняться в Белгороде?</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://a.imgfoto.host/2025/06/29/FON.jpeg') no-repeat center center;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
        }

        .wrapper {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .pulse-arrow {
            position: absolute;
            left: 30%;
            top: 55%;
            width: 100px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #generateBtn {
            padding: 18px 35px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.9) 0%, rgba(91, 214, 132, 0.9) 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #generateBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 2;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 2;
        }

        .popup .case-animation {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .popup .case-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards; /* Анимация */
        }

        .popup .case-animation img.show {
            opacity: 1;
        }

        /* Анимация для плавного появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .popup p {
            font-size: 20px;
            color: #1a2a44;
            margin-bottom: 20px;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .popup p.show {
            opacity: 1;
        }

        .popup button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .popup button#generateMoreBtn {
            background: linear-gradient(90deg, rgba(0, 172, 237, 0.9) 0%, rgba(0, 199, 255, 0.9) 100%);
            color: white;
        }

        .popup button#generateMoreBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button#closeBtn {
            background: linear-gradient(90deg, rgba(255, 99, 71, 0.9) 0%, rgba(255, 130, 101, 0.9) 100%);
            color: white;
        }

        .popup button#closeBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .pulse-arrow {
                width: 70px;
                top: 55%;
                left: 25%;
            }

            #generateBtn {
                padding: 14px 25px;
                font-size: 20px;
            }

            .logo {
                bottom: 20px;
                max-width: 120px;
            }

            .popup {
                padding: 20px;
                max-width: 90%;
            }

            .popup .case-animation {
                width: 250px;
                height: 250px;
            }

            .popup p {
                font-size: 18px;
            }

            .popup button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>

        const popup = document.getElementById('popup');
        const result = document.getElementById('result');
        const generateMoreBtn = document.getElementById('generateMoreBtn');
        const closeBtn = document.getElementById('closeBtn');
        const placeImage = document.getElementById('placeImage');

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function openCase() {
            const randomAction = getRandomItem(actions);
            const randomPlace = getRandomItem(places);
            const imageUrl = placeImages[places.indexOf(randomPlace)];
            const fullText = `${randomAction} на ${randomPlace}`;

            // Сбрасываем анимацию и состояние
            result.textContent = "";
            result.classList.remove('show');
            placeImage.classList.remove('show');
            placeImage.src = "";
            placeImage.style.animation = 'none'; // Сброс анимации
            void placeImage.offsetWidth; // Принудительный reflow для перезапуска
            placeImage.style.animation = ''; // Возвращаем анимацию

            setTimeout(() => {
                result.textContent = fullText;
                result.classList.add('show');
                placeImage.src = imageUrl;
                placeImage.classList.add('show'); // Запускаем анимацию
            }, 100);
        }

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.addEventListener('click', () => {
            openCase();
            popup.style.display = 'block';
        });

            openCase(); // Анимация срабатывает и здесь
            popup.style.display = 'block';
        });

            popup.style.display = 'none';
